<!doctype html>
<html>
<head>
<title>Login page-Myweb</title>
<script>
 function validate()
{
 var username = document.getElementById("username");
 var password = document.getElementById("password");
 var regEx = /^[A-Za-z]+$/;
 
if(username.value.trim() == "" || username.value.trim().length<8 || username.value.trim().length>12 || !(username.value.match(regEx)))
  {
  alert("Username should be between 8 to 12 alphabets, no numbers and symbols!!! ")
  return false;
  }

 else if(password.value.trim() == "" || password.value.trim().length<8 )
 {
   alert(" Password should be 8 or more with no spaces !!!")
   return false;
 }
 else
{ 
  return true;
}
}
</script>
</head>


<body>
<center>
<h1>LOG IN HERE </h1>
  <form onsubmit ="return validate()" action ="home.html">
    Username:<input type ="text" id ="username"  title ="Enter only characters"> <br><br>  
    Password:<input type ="password" id ="password"><br><br>
	<button onclick ="validate()" type ="submit">LOGIN</button><br><br>
        New to Myweb?<a href ="signin.html"> Register</a>
   </form>
</center>
</body>
</html>
